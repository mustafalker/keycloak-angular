<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 mx-3">Kullanıcılar</span>
    <button class="btn btn-outline-success mx-3" routerLink="/ana-sayfa">HomePage</button>
</nav>
<div class="card-body">
    <div>
        <div>
            <table class="table table-striped table-hover align-middle">
                <thead>
                  <tr>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyadı</th>
                    <th scope="col">Email</th>
                    <th scope="col">Token</th>
                    <th scope="col">Attribute</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ user.given_name }}</td>
                        <td>{{ user.family_name }}</td>
                        <td>{{ user.email }}</td>
                        <td (click)="expandToken()">{{ token }}</td>
                        <td>{{ user.sicil }}</td>
                    </tr>
                    <div *ngIf="!user">
                        <p>Oturum açık olan bir kullanıcı yok.</p>
                    </div>
                </tbody>
              </table>
        </div>
    </div>
</div>
